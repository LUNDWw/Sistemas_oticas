<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Relatórios - Gestão Ótica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='image/logo.ico') }}">
</head>

<body>
    {% include 'navbar.html' %}

    <main class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Relatórios Avançados</h2>
            <div class="text-muted">Exporte dados para análise</div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Configurar Relatório
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('report.export') }}" method="get" target="_blank">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Data Início</label>
                                    <input type="date" name="start_date" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Data Fim</label>
                                    <input type="date" name="end_date" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">Status do Pagamento</label>
                                    <select name="status" class="form-select">
                                        <option value="all">Todos</option>
                                        <option value="Pago">Pago</option>
                                        <option value="Pendente">Pendente</option>
                                    </select>
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">Formato</label>
                                    <div class="d-flex gap-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="format" value="excel"
                                                checked>
                                            <label class="form-check-label">Excel (.xlsx)</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="format" value="pdf">
                                            <label class="form-check-label">PDF (.pdf)</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    Gerar Relatório
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
